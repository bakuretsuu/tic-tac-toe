<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <button class="restart">Restart</button>
    <button class="playerNameBtn">Set player name</button>
    <dialog>
        <form id="playerForm">
            <label for="player1">Player 1 (X):</label>
            <input type="text" id="player1" name="player1" required>
            <br>
            <label for="player2">Player 2 (O):</label>
            <input type="text" id="player2" name="player2" required>
            <br>
            <button type="submit">Start Game</button>
          </form>
    </dialog>
    <div class="status"></div>
        <div class="board">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>  
        </div>   
   </div> 
</body>
</html>
